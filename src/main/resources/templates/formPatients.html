<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="col-md-6 offset-md-4 w-25">
<form method="post" th:action="@{save}">
    <div>
        <label for="firstname">Firstname</label>
        <input id="firstname" class="form-control" type="text" name="firstName" th:value="${patient.firstName}">
        <span  th:errors="${patient.firstName}"></span>
    </div>
    <div>
        <label for="lastname">Lastname</label>
        <input id="lastname" class="form-control" type="text" name="lastName" th:value="${patient.lastName}">
        <span  th:errors="${patient.lastName}"></span>
    </div>
    <div>
        <label for="dateOfBirth">Date of birth</label>
        <input id="dateOfBirth" class="form-control" type="date" name="dateOfBirth" th:value="${patient.dateOfBirth}">
        <span  th:errors="${patient.dateOfBirth}"></span>
    </div>
    <div>
        <label for="vaccinated">Vaccinated</label>
        <input id="vaccinated" type="checkbox" name="vaccinated" th:checked="${patient.vaccinated}">
        <span  th:errors="${patient.vaccinated}"></span>
    </div>
    <div>
        <label for="score">Score</label>
        <input id="score" class="form-control" type="text" name="score" th:value="${patient.score}">
        <span  th:errors="${patient.score}"></span>
    </div>
<button type="submit" class="btn btn-primary">Save</button>
</form>
</div>
</div>
</body>
</html>
