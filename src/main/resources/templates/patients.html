<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
<div class="container mt-2">
    <div class="card">
    <div class="card-header">Patients List</div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>Key word</label>
                <label>
                    <input type="text" name="keyword" th:value="${keyword}">
                </label>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        <table class="table">
            <thead>
            <tr>
                <th>Id</th> <th>Last name</th> <th>First name</th> <th>Date of birth</th> <th>vaccinated</th> <th>score
            </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.firstName}"></td>
                <td th:text="${patient.lastName}"></td>
                <td th:text="${patient.dateOfBirth}"></td>
                <td th:text="${patient.vaccinated}"></td>
                <td th:text="${patient.score}"></td>
                <td><a onclick="return confirm('Are you sure you want to delete this patient')" class="btn btn-danger" th:href="@{delete(id=${patient.id}, keyword=${keyword}, page=${currentPage})}">Delete</a></td>
            </tr>
        </table>
            <ul class = "nav nav-pills">
                <li th:each="page, status:${pages}">
                    <a th:class="${status.index == currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                       th:text="${status.index}"
                       th:href="@{index(page=${status.index},keyword=${keyword})}"></a>
            </ul>
</div>
</div>
</div>
</div>
</body>
</html>
